<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../../global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <main class="container">
        <img class="logo" src="/Frontend/src/assets/imgs/Logo_maior.png">
        <h1>Cadastro</h1>
        <form action="/cadastro" method="POST" id="signup-form"> 
            <div class="form-item">
                <label for="name">Nome:</label>
                <input type="text" requerid id="name" name="username" maxlength="25"
                class="signup-input-item" placeholder="Digite seu nome"/>
                <div class="error"></div>
            </div>
            <div class="form-item">
                <label for="telefone">Telefone:</label>
                <input type="tel"
                id="telefone" name="user-phone" class="signup-input-item" maxlength="16"
                placeholder="(xxx) xxxxx-xxxx"/>
                <div class="error"></div>
            </div>
            <div class="form-item">
                <label for="email">E-mail:</label>
                <input type="email" requerid id="email" name="user-email" 
                class="signup-input-item" placeholder="Digite seu e-mail"/>
                <div class="error"></div>
            </div>
            
            <div class="form-item password-div">
                <label for="password">Senha:</label>
                <input type="password" requerid id="password" name="user-password" 
                class="signup-input-item password-input" placeholder="Digite sua senha"/>
                <i class="fa-solid fa-eye" id="eye-password"></i>
                <div class="error"></div>
            </div>

            <div class="form-item password-div">
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" requerid id="confirm-password" name="user-confirm-password" 
                class="signup-input-item" placeholder="Confirme sua senha"/>
                <i class="fa-solid fa-eye" id="eye-confirm-password"></i>
                <div class="error"></div>
            </div>

            <div class="form-item">
                <input type="submit" id="submit" name="sign-up-submit" 
                class="signup-input-item" value="Cadastrar">
                <div class="error"></div>
            </div>
        </form>
        <a class="login-link" href="#">JÃ¡ possui uma conta?</a>
    </main>
    <script src="./main.js"></script>
</body>
</html>
