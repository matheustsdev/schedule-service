<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../../global.css">
</head>
<body>
    <header></header>
    
    <main class="main-services">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>
        <div class="content">
            <ul class="service-list">
                <li class="list-item">
                    <p class="service-type">cabelo</p>
                    <h4 class="service-name">Reconstrução</h4>
                    <div class="service-infos">
                        <p class="service-info-time">40 minutos</p> 
                        <p class="service-info-price">R$255,00</p>
                    </div>
                </li>
            </ul>
        </div>
         
        <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Lavagem Hidratante - 1h 30min - R$ 90,00</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                <!-- Content -->
                    <section class="choices" id="choices-user">
                        <div class="staff">
                            <h3>Selecione um profissional:</h3>
                            <div class="div-staff-input">
                                <input type="radio" id="choice1" name="staff-name" value="staff-choice1" class="staff-input-item" required>
                                <label for="choice1">Profissional 1</label>
                            </div>
                            <div class="div-staff-input">
                                <input type="radio" id="choice2" name="staff-name" value="staff-choice2" class="staff-input-item">
                                <label for="choice2">Profissional 2</label>
                            </div>
                            <div class="div-staff-input">
                                <input type="radio" id="choice3" name="staff-name" value="staff-choice3" class="staff-input-item">
                                <label for="choice3">Profissional 3</label>
                            </div>
                            <div class="div-staff-input">
                                <input type="radio" id="random" name="staff-name" value="staff-random" class="staff-input-item">
                                <label for="random">Sem preferência</label>
                            </div>
                        </div>
                        <div class="day">
                            <label for="date">Selecione o dia:</label>
                            <div class="input-div">
                                <input id="date" class="date-input" type="date"
                                tabindex="2" value="" min='' max=''/>
                            </div>
                        </div>
                        <div class="hour-available">
                            <h3>Selecione um horário disponível:</h3>
                            <div class="div-hour-input">
                                <input type="radio" id="hour1" name="hour-name" class="hour-input-item" value="hour-choice1">
                                <label for="hour1">13:40</label>
                            </div>
                            <div class="div-hour-input">
                                <input type="radio" id="hour2" name="hour-name" class="hour-input-item" value="hour-choice1">
                                <label for="hour2">14:30</label>
                            </div>
                            <div class="div-hour-input">
                                <input type="radio" id="hour3" name="hour-name" class="hour-input-item" value="hour-choice1">
                                <label for="hour3">15:40</label>
                            </div>
                            <div class="div-hour-input">
                                <input type="radio" id="hour4" name="hour-name" class="hour-input-item" value="hour-choice1">
                                <label for="hour4">16:50</label>
                            </div>
                        </div>
                        <div class="error"></div>
                    </section>
                    </div>
                <!-- End Content -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary">Marcar</button>
                </div>
              </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="script.js"></script>
</html>
