<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../../global.css">
</head>
<body>
    <header></header>
    <main class="main-services">
        <label for="search">
            <h1>Serviços</h1>
            <input class="search" type="search" name="service_search" id="search" placeholder="Busque por serviço" maxlength="30">
        </label>
        <ul class="service-list">
            <li class="list-item">
                <p class="service-type">cabelo</p>
                <h4 class="service-name">Reconstrução</h4>
                <div class="service-infos">
                    <p class="service-info-time">40 minutos</p> 
                    <p class="service-info-price">R$255,00</p>
                </div>
            </li>
            <li class="list-item">
                <p class="service-type">pele</p>
                <h4 class="service-name">Limpeza de pele</h4>
                <div class="service-infos">
                    <p class="service-info-time">30 minutos</p> 
                    <p class="service-info-price">R$90,00</p>
                </div>
            </li>
            <li class="list-item">
                <p class="service-type">cabelo</p>
                <h4 class="service-name">Corte</h4>
                <div class="service-infos">
                    <p class="service-info-time">30 minutos</p> 
                    <p class="service-info-price">R$60,00</p>
                </div>
            </li>
            <li class="list-item">
                <p class="service-type">rosto</p>
                <h4 class="service-name">Sobrancelha</h4>
                <div class="service-infos">
                    <p class="service-info-time">30 minutos</p> 
                    <p class="service-info-price">R$120,00</p>
                </div>
            </li>
            <li class="list-item">
                <p class="service-type">cabelo</p>
                <h4 class="service-name">Moreno Iluminado</h4>
                <div class="service-infos">
                    <p class="service-info-time">30 minutos</p> 
                    <p class="service-info-price">R$120,00</p>
                </div>
            </li>
        </ul>
    </main>
</body>
<script type="module" src="script.js"></script>
</html>
